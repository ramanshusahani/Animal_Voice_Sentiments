<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds & Emotions Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }


        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1em;
        }


        .required {
            color: #e53e3e;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled, input[type="text"]:disabled {
            background-color: #f7fafc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .input-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            padding: 8px 16px;
            background: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result-display {
            margin-top: 25px;
            padding: 20px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6;
            min-height: 20px;
            display: none;
        }

        .result-visible {
            display: block !important;
            animation: fadeIn 0.5s ease-in;
        }

        .result-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .result-icon {
            font-size: 1.5em;
            width: 40px;
            text-align: center;
        }

        .result-text {
            flex: 1;
        }

        .result-label {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .result-value {
            color: #2d3748;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            color: #667eea;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            border-left-color: #e53e3e;
        }

        .animal-icon {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .validation-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animal-icon">ü¶Åüê¶üê∏</div>
        <h1>Animal Sounds & Emotions Explorer</h1>
        
        <form id="animal-emotion-form">
            <!-- Class Selection -->
            <div class="form-group full-width">
                <label for="class-select">Animal Class <span class="required">*</span></label>
                <select id="class-select" name="class" required>
                    <option value="">-- Select Animal Class --</option>
                    {% for class_name in classes %}
                        <option value="{{ class_name }}">{{ class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Animal Name Selection -->
            <div class="form-row">
                <div class="form-group">
                    <label>English Name <span class="required">*</span></label>
                    <select id="english-select" name="english_name" disabled>
                        <option value="">Select class first</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Scientific Name <span class="required">*</span></label>
                    <select id="scientific-select" name="scientific_name" disabled>
                        <option value="">Select class first</option>
                    </select>
                </div>
            </div>

            <!-- Sound Selection -->
            <div class="form-group full-width">
                <label for="sound-select">Sound / Vocalization <span class="required">*</span></label>
                <select id="sound-select" name="sound" required disabled>
                    <option value="">Select animal first</option>
                </select>
            </div>

            <button type="submit" id="submit-btn" disabled>Explore Emotion & Context</button>
        </form>

        <div id="result-display"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
